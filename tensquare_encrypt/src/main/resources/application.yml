server:
  port: 9013
spring:
  application:
    name: tensquare-encrypt
zuul:
  routes:
    tensquare-article:
      path: /article/**
      serviceId: tensquare-article
      strip-prefix : true
      sensitiviteHeaders:
        customSensitiveHeaders: true
eureka:
  client:
    service-url:
      defaultZone: http://127.0.0.1:6868/eureka/
  instance:
    prefer-ip-address: true